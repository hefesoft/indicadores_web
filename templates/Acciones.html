<!-- start: Content -->
<div id="content" class="span10">


    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">Home</a>
            <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">Dashboard</a></li>
    </ul>

    <div class="row-fluid">

        <!--

            <div>
               {{ monedas.acciones | json }}
            </div>
        -->

        <div class="row-fluid sortable">
        <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="halflings-icon user"></i><span class="break"></span>Mercado accionario</h2>
        </div>
        <div class="box-content">
        <table class="table table-striped table-bordered bootstrap-datatable datatable">
        <thead>
        <tr>
            <th>Nombre accion</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Variacion</th>
            <th>Minimo</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

            <tr ng-repeat="accion in monedas.acciones">
                <td>{{accion.nombre}}</td>
                <td class="center">{{accion.precio}}</td>
                <td class="center">{{accion.cantidad}}</td>
                <td class="center">{{accion.variacion}}</td>
                <td class="center">{{accion.minimo}}</td>
            </tr>
        </tbody>
        </table>
        </div>
        </div><!--/span-->


        <div class="noMarginLeft">
        </div>



    </div>


</div>

</div>
